{% extends "base.html" %}
{% block title %}Pacienti{% endblock %}
{% block content %}
<h2>Seznam pacientů</h2>
<a href="/patients/create" class="button">➕ Přidat pacienta</a>


<table border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Jméno</th>
            <th>Datum narození</th>
            <th>Pohlaví</th>
            <th>Akce</th>
        </tr>
    </thead>
    <tbody>
    {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.birth_date }}</td>
            <td>{{ patient.sex }}</td>
            <td>
                <a href="/patients/{{ patient.id }}" title="Zobrazit detail">🔍</a>
                <a href="/patients/{{ patient.id }}/edit">✏️</a>
                <form action="/patients/{{ patient.id }}/delete" method="post" style="display:inline;">
                    <button type="submit" title="Smazat" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:1em;">
                        ❌
                    </button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
