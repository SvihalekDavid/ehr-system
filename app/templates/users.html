{% extends "base.html" %}
{% block title %}Uživatelé{% endblock %}
{% block content %}
<h2>Seznam uživatelů</h2>
<a href="/admin/users/create" class="button">➕ Přidat uživatele</a>
<table border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Jméno</th>
            <th>Role</th>
            <th>Organizace</th>
            <th>Akce</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.organisation.name if user.organisation else "—" }}</td>
            <td>
                <a href="/admin/users/{{ user.id }}/edit">✏️</a>
                <form action="/admin/users/{{ user.id }}/delete" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;color:#e74c3c;cursor:pointer;">❌</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
