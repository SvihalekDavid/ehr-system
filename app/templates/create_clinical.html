{% extends "base.html" %}
{% block title %}Přidat klinické vyšetření{% endblock %}
{% block content %}
<h2>Přidat klinické vyšetření</h2>
<form action="" method="post">
    <label for="timestamp">Datum a čas vyšetření:</label><br>
    <input type="datetime-local" name="timestamp" required><br><br>

    <label for="user_id">Vyšetřující lékař:</label><br>
    <select name="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="gcs">GCS skóre:</label><br>
    <input type="number" name="gcs" min="3" max="15"><br><br>

    <label>Orientace:</label><br>
    <select name="orientation" required>
        <option value="False">Ne</option>
        <option value="True">Ano</option>
    </select><br><br>

    <label for="arm_strength">Síla horních končetin:</label><br>
    <input type="text" name="arm_strength"><br><br>

    <label for="leg_strength">Síla dolních končetin:</label><br>
    <input type="text" name="leg_strength"><br><br>

    <label for="clinical_note">Záznam / poznámka:</label><br>
    <textarea name="clinical_note"></textarea><br><br>

    <label for="version">Verze záznamu:</label><br>
    <input type="number" name="version" value="1" required><br><br>

    <button type="submit" class="button">💾 Uložit</button>
</form>
{% endblock %}
