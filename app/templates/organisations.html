{% extends "base.html" %}
{% block title %}Organizace{% endblock %}
{% block content %}
<h2>Seznam organizací</h2>
<a href="/admin/organisations/create" class="button">➕ Přidat organizaci</a>
<table border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr><th>Název</th><th>Adresa</th><th>Akce</th></tr>
    </thead>
    <tbody>
    {% for org in orgs %}
        <tr>
            <td>{{ org.name }}</td>
            <td>{{ org.address }}</td>
            <td>
                <a href="/admin/organisations/{{ org.id }}/edit">✏️</a>
                <form action="/admin/organisations/{{ org.id }}/delete" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;color:#e74c3c;cursor:pointer;">❌</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
