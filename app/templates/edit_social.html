{% extends "base.html" %}
{% block title %}Upravit sociální anamnézu{% endblock %}
{% block content %}
<h2>Upravit sociální anamnézu</h2>
<form action="/social/{{ record.id }}/edit" method="post">
    <label for="timestamp">Datum a čas záznamu:</label><br>
    <input type="datetime-local" name="timestamp" value="{{ record.timestamp.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>

    <label for="user_id">Zapsal uživatel:</label><br>
    <select name="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == record.user_id %}selected{% endif %}>{{ user.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="occupation">Povolání:</label><br>
    <input type="text" name="occupation" value="{{ record.occupation }}"><br><br>

    <label for="lifestyle">Životní styl:</label><br>
    <input type="text" name="lifestyle" value="{{ record.lifestyle }}"><br><br>

    <label for="sleep_pattern">Spánkový režim:</label><br>
    <input type="text" name="sleep_pattern" value="{{ record.sleep_pattern }}"><br><br>

    <label for="sleep_duration">Doba spánku (v hodinách):</label><br>
    <input type="number" step="0.1" name="sleep_duration" value="{{ record.sleep_duration }}"><br><br>

    <label for="version">Verze záznamu:</label><br>
    <input type="number" name="version" value="{{ record.version }}" required><br><br>

    <button type="submit" class="button">💾 Uložit změny</button>
</form>
{% endblock %}
