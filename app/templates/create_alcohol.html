{% extends "base.html" %}
{% block title %}Přidat konzumaci alkoholu{% endblock %}
{% block content %}
<h2>Přidat záznam konzumace alkoholu</h2>
<form action="" method="post">
    <label for="timestamp">Datum a čas záznamu:</label><br>
    <input type="datetime-local" name="timestamp" required><br><br>

    <label for="user_id">Vyšetřující lékař:</label><br>
    <select name="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="alcohol_type">Typ alkoholu:</label><br>
    <input type="text" name="alcohol_type" required><br><br>

    <label for="amount_units">Množství (v jednotkách):</label><br>
    <input type="number" step="0.1" name="amount_units" required><br><br>

    <label for="frequency">Frekvence:</label><br>
    <input type="text" name="frequency" required><br><br>

    <label for="audit_score">AUDIT skóre:</label><br>
    <input type="number" name="audit_score"><br><br>

    <label for="version">Verze záznamu:</label><br>
    <input type="number" name="version" value="1" required><br><br>

    <button type="submit" class="button">💾 Uložit</button>
</form>
{% endblock %}
